<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Details</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Replace 'background.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            border: 2px solid darkred;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: maroon;
        }
        label {
            display: block;
            font-size: 18px;
            margin: 15px 0 5px;
            color: darkred;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid darkred;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            border: 3px solid maroon;
            background-color: maroon;
            color: white;
            height: 50px;
            width: 100%;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Details</h2>
        <label for="name"><b>Name: </b></label>
        <input type="text" id="name" placeholder="Enter your name">
        
        <label for="email"><b>Email: </b></label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <label for="phone"><b>Phone No: </b></label>
        <input type="number" id="phone" placeholder="Enter your phone number">
        
        <label for="account"><b>Account No: </b></label>
        <input type="number" id="account" placeholder="Enter your account number">
        
        <a href="thankyou.html">
            <button type="submit">Submit</button>
        </a>
    </div>
</body>
</html>
